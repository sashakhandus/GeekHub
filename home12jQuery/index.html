<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home12jQuery</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="calc">
    <div class="numbers">
        <input type="text" id="num1" placeholder="First number:">
        <input type="text" id="num2" placeholder="Second number:">
    </div>
    <div class="operations">
        <a class="sum">+</a>
        <a class="sub">-</a>
        <a class="pow">pow</a>
        <a class="sqrt">sqrt</a>
        <a class="sin">sin</a>
        <a class="cos">cos</a>
        <a class="fact">fact</a>
        <a class="reset">reset</a>
    </div>
    <div class="res">
        <p>Result: </p>
    </div>
</div>


<script src="assets/js/libs.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
